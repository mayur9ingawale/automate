- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC variables
      include_vars: vars/vpc_setup

    - name: create vprofile vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout


    - debug:
       var: vpcout


    - name: create public subnet 1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{Zone1}}"
        state: "{{state}}"
        cidr: "{{Pubsub1Cidr}}"
        map_public: yes
        resource_tags:
          Name: vprofile_pubsub1
      register: pubsub1_out


    - name: create public subnet 2 in zone2
        ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          region: "{{region}}"
          az: "{{Zone2}}"
          state: "{{state}}"
          cidr: "{{Pubsub2Cidr}}"
          map_public: yes
          resource_tags:
            Name: vprofile_pubsub2
        register: pubsub2_out


    - name: create public subnet 3 in zone3
        ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          region: "{{region}}"
          az: "{{Zone3}}"
          state: "{{state}}"
          cidr: "{{Pubsub3Cidr}}"
          map_public: yes
          resource_tags:
            Name: vprofile_pubsub3
        register: privub3_out


    - name: create private subnet 1 in zone1
        ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          region: "{{region}}"
          az: "{{Zone1}}"
          state: "{{state}}"
          cidr: "{{Privsub1Cidr}}"
          resource_tags:
            Name: vprofile_privsub1
        register: privsub1_out


    - name: create private subnet 2 in zone2
        ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          region: "{{region}}"
          az: "{{Zone2}}"
          state: "{{state}}"
          cidr: "{{Privsub2Cidr}}"
          resource_tags:
            Name: vprofile_privsub2
        register: privsub2_out


    - name: create private subnet 3 in zone3
        ec2_vpc_subnet:
          vpc_id: "{{vpcout.vpc.id}}"
          region: "{{region}}"
          az: "{{Zone1}}"
          state: "{{state}}"
          cidr: "{{Privsub3Cidr}}"
          resource_tags:
            Name: vprofile_privsub3
        register: privsub3_out

